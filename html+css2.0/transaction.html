{% extends 'login/base.html' %}
{% load staticfiles %}
{% block title %}任务中心{% endblock %}
{% block css %}
    <link rel="stylesheet" href="{% static 'css/TaskHome.css' %}">
{% endblock %}

{% block content %}
    <h1 id="task_center">任务中心</h1>
    {% if request.session.is_login %}
        <div class="left-list" id="my_task" >
            <h1><a href="/my_transaction/">我的任务</a> </h1>
        </div>
    {% endif %}
    <div class="left-list" id="find_task">
        <h1><a  href="/find_trans/">查看任务</a></h1>
    </div>
    {% if request.session.is_login %}
        <div class="left-list" id="up_task" >

        </div>

    {% endif %}
{% endblock %}
